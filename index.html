<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전국 힐링 테라피 네트워크</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.8em;
      color: #ff6600;
      margin-bottom: 15px;
    }

    header p {
      color: #ccc;
      font-size: 1.1em;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .region-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .region-buttons button {
      background: none;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .region-buttons button:hover,
    .region-buttons button.active {
      background-color: #ff6600;
      color: #000;
    }

    .region-content {
      display: none;
      margin-top: 40px;
    }

    .region-content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .profile-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
    }

    .profile-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .profile-info h3 {
      color: #ff944d;
      margin: 10px 0 5px;
    }

    .profile-info p {
      color: #ccc;
      font-size: 0.9em;
      margin: 0;
    }

    .contact {
      background-color: #111;
      padding: 50px 20px;
      text-align: center;
    }

    .contact h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .contact a {
      display: inline-block;
      background-color: #ff6600;
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact a:hover {
      background-color: #ffa64d;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      .profile-card { width: 90%; }
    }
  </style>
</head>
<body>

<header>
  <h1>전국 힐링 테라피 네트워크</h1>
  <p>당신의 일상에 편안함을 더합니다.</p>
</header>

<section id="regions">
  <h2>지역별 힐링 전문가 보기</h2>
  <div class="region-buttons">
    <button class="active" onclick="showRegion('seoul')">서울</button>
    <button onclick="showRegion('gyeonggi')">경기</button>
    <button onclick="showRegion('incheon')">인천</button>
    <button onclick="showRegion('busan')">부산</button>
    <button onclick="showRegion('daegu')">대구</button>
    <button onclick="showRegion('daejeon')">대전</button>
    <button onclick="showRegion('gwangju')">광주</button>
    <button onclick="showRegion('jeju')">제주</button>
  </div>

  <!-- 서울 -->
  <div id="seoul" class="region-content active">
    <div class="profile-card">
      <img src="https://via.placeholder.com/250x220?text=서울+힐링전문가1" alt="">
      <div class="profile-info">
        <h3>김하늘</h3>
        <p>마음안정 테라피</p>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://via.placeholder.com/250x220?text=서울+힐링전문가2" alt="">
      <div class="profile-info">
        <h3>이서윤</h3>
        <p>심신이완 테라피</p>
      </div>
    </div>
  </div>

  <!-- 경기 -->
  <div id="gyeonggi" class="region-content">
    <div class="profile-card">
      <img src="https://via.placeholder.com/250x220?text=경기+힐링전문가1" alt="">
      <div class="profile-info">
        <h3>박민정</h3>
        <p>림프순환 전문가</p>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://via.placeholder.com/250x220?text=경기+힐링전문가2" alt="">
      <div class="profile-info">
        <h3>최다인</h3>
        <p>스트레스 완화 테라피</p>
      </div>
    </div>
  </div>

  <!-- 부산 -->
  <div id="busan" class="region-content">
    <div class="profile-card">
      <img src="https://via.placeholder.com/250x220?text=부산+힐링전문가1" alt="">
      <div class="profile-info">
        <h3>정해인</h3>
        <p>근육이완 & 명상</p>
      </div>
    </div>
  </div>
</section>

<section class="contact">
  <h2>문의 및 상담</h2>
  <a href="#">문의하기</a>
</section>

<footer>
  <p>전국 힐링 테라피 네트워크 © 2025</p>
</footer>

<script>
  function showRegion(regionId) {
    document.querySelectorAll('.region-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.region-buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById(regionId).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>

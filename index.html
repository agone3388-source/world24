<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전국 출장 테라피 네트워크</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff6600;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .region-list,
    .subregion-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background: none;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover,
    button.active {
      background-color: #ff6600;
      color: #000;
    }

    .subregion-list {
      display: none;
      margin-top: 20px;
    }

    .subregion-list.active {
      display: flex;
    }

    .profiles {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .profile-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      width: 230px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
    }

    .profile-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: #666;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .profile-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>전국 출장 테라피 네트워크</h1>
    <p>대한민국 어디서나 믿을 수 있는 힐링 전문가</p>
  </header>

  <section>
    <h2>지역 선택</h2>
    <div class="region-list" id="region-list"></div>

    <div id="subregion-container"></div>

    <div class="profiles" id="profile-container"></div>
  </section>

  <footer>
    <p>© 2025 전국 출장 테라피 네트워크</p>
  </footer>

  <script>
    const regions = {
      "서울": ["강남", "서초", "마포", "송파", "종로"],
      "경기": ["수원", "안양", "안산", "용인", "성남"],
      "인천": ["남동", "연수", "부평", "계양"],
      "부산": ["해운대", "수영", "남구", "연제"],
      "대구": ["수성", "중구", "달서", "북구"],
      "대전": ["유성", "서구", "중구"],
      "광주": ["북구", "서구", "남구"],
      "울산": ["남구", "중구", "동구"],
      "세종": ["조치원", "어진", "고운"],
      "강원": ["춘천", "원주", "강릉"],
      "충북": ["청주", "충주", "제천"],
      "충남": ["천안", "공주", "아산"],
      "전북": ["전주", "군산", "익산"],
      "전남": ["여수", "순천", "목포"],
      "경북": ["포항", "구미", "경주"],
      "경남": ["창원", "진주", "김해"],
      "제주": ["제주시", "서귀포"]
    };

    const profiles = {};

    // 임시 가짜 프로필 자동 생성
    Object.keys(regions).forEach(region => {
      regions[region].forEach(sub => {
        profiles[sub] = Array.from({ length: 3 }, (_, i) => ({
          name: `${sub} 테라피스트 ${i + 1}`,
          desc: "전문 힐링 & 피로 회복 전문가",
          img: `https://via.placeholder.com/230x200?text=${sub}+${i + 1}`
        }));
      });
    });

    const regionList = document.getElementById("region-list");
    const subregionContainer = document.getElementById("subregion-container");
    const profileContainer = document.getElementById("profile-container");

    Object.keys(regions).forEach(region => {
      const btn = document.createElement("button");
      btn.textContent = region;
      btn.onclick = () => showSubregions(region);
      regionList.appendChild(btn);

      const subDiv = document.createElement("div");
      subDiv.id = region;
      subDiv.className = "subregion-list";

      regions[region].forEach(sub => {
        const sbtn = document.createElement("button");
        sbtn.textContent = sub;
        sbtn.onclick = () => showProfiles(sub);
        subDiv.appendChild(sbtn);
      });

      subregionContainer.appendChild(subDiv);
    });

    function showSubregions(region) {
      document.querySelectorAll(".subregion-list").forEach(list => list.classList.remove("active"));
      document.getElementById(region)?.classList.add("active");
      profileContainer.innerHTML = "";
    }

    function showProfiles(subregion) {
      profileContainer.innerHTML = "";
      profiles[subregion]?.forEach(p => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
        `;
        profileContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
